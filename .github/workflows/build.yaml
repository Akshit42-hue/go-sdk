name: build

on:
  push:
    branches:
      - feature/workflows
      - main
  pull_request:
    branches:
      - main

jobs:

  lint:
    runs-on: ubuntu-latest
    env:
      GOPATH: /home/runner/work/open-feature/golang-sdk
      GOBIN: /home/runner/work/open-feature/golang-sdk/bin
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: '1.17.12'
      - run: make lint

  test:
    runs-on: ubuntu-latest
    env:
      GOPATH: /home/runner/work/open-feature/golang-sdk
      GOBIN: /home/runner/work/open-feature/golang-sdk/bin
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: '1.17.12'
      - run: make test
